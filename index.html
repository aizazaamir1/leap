<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundview Flood Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap');
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #050505;
            color: #f8fafc;
            margin: 0;
            overflow: hidden;
        }
        .leaflet-container {
            background: #050505 !important;
        }
        .glass-panel {
            background: rgba(10, 10, 10, 0.55);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        @keyframes floodPulse {
            0% { fill-opacity: 0.15; transform: scale(1); }
            50% { fill-opacity: 0.35; transform: scale(1.01); }
            100% { fill-opacity: 0.15; transform: scale(1); }
        }
        .flood-pulse-active {
            animation: floodPulse 4s infinite ease-in-out;
        }
    </style>
